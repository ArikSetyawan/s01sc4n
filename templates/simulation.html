<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Positive alert simulation</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<h1 class="text-center">User Positive alert simulation</h1>
	<br><br>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th>id</th>
					<th>Name</th>
					<th>NIK</th>
					<th>Email</th>
					<th>Status</th>
					<th>Option</th>
				</tr>
			</thead>
			<tbody>
				{% for user in users %}
				<tr>
					<td>{{user['UserID']}}</td>
					<td>{{user['Name']}}</td>
					<td>{{user['NIK']}}</td>
					<td>{{user['Email']}}</td>
					<td>{{user['Status']}}</td>
					<td>
						{% if user['Status'] == "Negatif" %}
						<a href="/api/turn_positif?UserID={{user['UserID']}}" class="btn btn-danger">Set Positif</a>
						{% else %}
						<a href="/api/turn_negatif?UserID={{user['UserID']}}" class="btn btn-primary">Set Negatif</a>
						{% endif %}
					</td>
				</tr>
				{% endfor %}
			</tbody>
		</table>
	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
